<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>User Dashboard</h1>
        <section id="user-info">
            <h2>Welcome, <span id="user-name">John Doe</span></h2>
            <p>Email: <span id="user-email">johndoe@example.com</span></p>
        </section>

        <section id="order-history">
            <h2>Order History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <!-- Order rows will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section id="account-settings">
            <h2>Account Settings</h2>
            <form id="update-form">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Update Password</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2023 E-Commerce Website. All rights reserved.</p>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
